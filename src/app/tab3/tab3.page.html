<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Account</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="secondary">Features to be added here</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>User Profile</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Payment</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Support</ion-label>
      </ion-item>
      <ion-button  (click)="logout()">
        Logout
      </ion-button>
      </ion-list>
</ion-card>
</ion-content>
