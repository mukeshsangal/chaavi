<ion-header>
  <ion-toolbar>
    <ion-title>Assignment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title *ngIf="courseModule">{{courseModule.name}}</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>Due by: {{dueDate}}</ion-label>
      </ion-item>
  
    <ion-card-content *ngIf="assignment">
      <p [innerHTML]="assignment.intro"></p>
    </ion-card-content>
<!--     <ion-item>
      <ion-button fill="outline" slot="end" (click)="addSubmission()">Add Submission</ion-button>
    </ion-item> -->
  </ion-card>
  <ion-card>
  <ion-item>
    <ion-button (click)="chooseFile()">Select File</ion-button>
  </ion-item>
  <ion-item *ngIf="chosenFileName">
    <ion-label>Filename: {{ chosenFileName }}</ion-label>
</ion-item>
<ion-item *ngIf="chosenFileName">
  <ion-button color="primary" expand="full" (click)="uploadFile()">Upload</ion-button>
</ion-item>
<ion-item *ngIf="submittedSuccessfully">
  <ion-label>Assignment submitted.</ion-label>
  <ion-label>Please Mark Complete on Course page.</ion-label>
</ion-item>
</ion-card>

    <ion-card-header>
      <ion-card-title>File Upload Section</ion-card-title>
    </ion-card-header>
    <ion-item>
      <input type="file" (change)="onFileChange($event)" />
    </ion-item>
    <ion-button color="primary" expand="full" (click)="uploadFile()">Upload</ion-button>
  </ion-card> -->
</ion-content>
